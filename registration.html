<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asymmetry Introduction</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./custom.css">
</head>
<body>
    <div id="main">
        <section class="wrapper">
            <header>
                <a class="logo" href='./index.html'>
                    <img src="./images/logo.png" alt="Asymmetry Logo">
                </a>
            </header>

            <div class="content" id="registration">
                <h1>Awesome job!</h1>
                <p>Entice your players to register so they can get a prize!</p>
                <div class="image-wrapper">
                    <img src="./images/pic1.jpg" alt="Registration">
                </div>
                <form action="./result.html" method="get">

                    <div>
                      <label for="name">First name:</label>
                      <input type="text" id="name" name="first_name">

                      <label for="name">Last name:</label>
                      <input type="text" id="last-name" name="last_name">
                    
                      <label for="email">Email address:</label>
                      <input type="email" id="mail" name="user_email">
                   
                      <label for="name">Address:</label>
                      <input type="text" id="address" name="user_address">

                      <label for="name">Phone:</label>
                      <input type="number" id="phone" name="user_phone">

                      <label for="name">Postal Code:</label>
                      <input type="number" id="postal" name="user_postal">
                    </div>
    
                    <div>
                      <input type="checkbox" id="therms_of_service" value="therms_of_service" name="therms_of_service"><label class="green" for="therms_of_service">I have read and accept <strong>Therms of service</strong></label><br>
                      <input type="checkbox" id="privacy_policy" value="tprivacy_policy" name="privacy_policy"><label class="green" for="privacy_policy">I have read and accept <strong>Privacy policy</strong></label><br>
                      <input type="checkbox" id="email-news" value="email-news" name="email-news"><label class="green" for="email-news">I would like to receive news by e-mail.</label>
                    </div>  

                     <div class="button">
                        <button title="Start" type="submit">Submit</button>
                    </div>
                   </form>
            </div>
            
            <footer>
                <div class="copyright">&copy; 2022, Asymmetry. <strong>Privacy policy - Terms of service</strong></div>
            </footer>
        </section>
    </div>

</body>
</html>
